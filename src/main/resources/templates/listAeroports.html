<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
    <meta charset="utf-8">
    <title>Liste  Aeroport</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
 <div class="card-header">
Liste  Aeroport </div>
 <div class="card-body"> 
 <table class="table table-striped">
 <tr>
 <th>ID</th><th>nom Aeroport </th><th>Adresse Aeroport</th><th>Delete</th><th>Edit</th>
 </tr> 
 <tr th:each="p:${aeroports.content}">
 <td th:text="${p.idAir}"></td>
 <td th:text="${p.nomAir}"></td>
 <td th:text="${p.adresseAir}"></td> 
 <td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')"
 th:href="@{supprimerAerport(id=${p.idAir}, 
page=${currentPage},size=${size})}">Delete</a></td>
           <td><a class="btn btn-primary" th:href="@{modifierAeroport(id=${p.idAir})}">Edit</a></td>

 </tr> 
 </table>
 <ul class="nav nav-pills">
 <li th:each="page,status:${pages}">
 <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
 th:href="@{ ListAerports(page=${status.index}, size=${size} ) }"
 th:text="${status.index }"></a>
 </li>
 </ul>
 
 </div>
</div>
</div>
</div>
</body>
</html>
